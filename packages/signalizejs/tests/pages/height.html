<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body>
	<div style="height:200px;"></div>
	<script type="importmap">
		{
			"imports": {
				"signalizejs": "/packages/signalizejs/src/Signalize.js",
				"signalizejs/height": "/packages/signalizejs/src/modules/height.js"
			}
		}
	</script>
	<script type="module">
		import Signalize from 'signalizejs';
		import HeightPlugin from 'signalizejs/height';

		const { on, height } = new Signalize({ plugins: [
			HeightPlugin()
		]});

		const el = document.querySelector('div');
		document.documentElement.setAttribute('result', height(el));
	</script>
</body>
</html>
