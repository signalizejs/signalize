<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body>
	<div style="width:200px;"></div>
	<script type="importmap">
		{
			"imports": {
				"signalizejs": "/signalizejs/src/Signalize.js",
				"signalizejs/width": "/signalizejs/src/plugins/width.js"
			}
		}
	</script>
	<script type="module">
		import Signalize from 'signalizejs';
		import WidthPlugin from 'signalizejs/width';

		const { on, width } = new Signalize({ plugins: [
			WidthPlugin()
		]});

		const el = document.querySelector('div');
		document.documentElement.setAttribute('result', width(el));
	</script>
</body>
</html>
