<!--
	Large loop with conditions and ternary operators.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="module">
		import Signalize from 'signalizejs';
		import directives from 'signalizejs/directives';
		import traverseDomPlugin from 'signalizejs/traverse-dom';
		import evaluator from 'signalizejs/evaluator';
		import ifDirective from 'signalizejs/directives/if';
		import forDirective from 'signalizejs/directives/for';

		const { component, signal } = new Signalize({
			plugins: [
				traverseDomPlugin(),
				evaluator(),
				directives(),
				ifDirective(),
				forDirective()
			]
		});

		component('todo-list', {
			construct: () => ({
				count: signal(1000),
				text: signal('')
			})
		})
	</script>

	<todo-list cloak>
		<input :value="text">
		<button @click="count(count() + 1)">Add <span :text="count"></span></button>
		<button @click="count(count() - 1)">Remove <span :text="count"></span></button><br>
		<ul>
			<template :for="i of count">
				<li>
					<template :if="i % 2 !== 0">
						<span :text="'Odd (' + i + '):' + text"></span>
					</template>
					<template :if="i % 2 === 0">
						<span :text="'Even (' + i + '):' + text" :style="'color:' + (text().length > 2 && 'red' || text().length < 2 && 'blue')"></span>
					</template>
				</li>
			</template>
		</ul>
	</todo-list>
</body>
</html>
