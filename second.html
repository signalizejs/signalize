<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="spa-cache-control" content="cache">
	<title>First page</title>
	<script type="module" src="http://localhost:5173/@vite/client"></script>
</head>

<body>
	<style>
		[cloak] {
			visibility: hidden;
		}
	</style>

	<div snippet="body">
		<script type="module">
			import Signalize from 'signalizejs';
			import fetch from 'signalizejs/fetch';
			import snippets from 'signalizejs/snippets';
			import evaluator from 'signalizejs/evaluator';
			import domTraverser from 'signalizejs/traverse-dom';
			import directives from 'signalizejs/directives';
			import spa from 'signalizejs/spa';

			const { scope, component } = new Signalize({
				plugins: [
					fetch(),
					snippets(),
					spa(),
					evaluator(),
					domTraverser(),
					directives()
				]
			});

		</script>

		<a href="/first.html">First</a>

	</div>

</body>

</html>
