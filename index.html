<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title data-ajaxify-block="title">Document</title>
	<script type="module" src="http://localhost:5173/@vite/client"></script>
</head>

<body>
	<input id="text">
	<div class="js-div"></div>
	<script type="module">
		import { signal, bind, select } from 'islandsjs';
		import { h } from 'islandsjs/h';

		const input = signal('');
		bind(select('#text'), { value: input});
		document.body.append(
			h('div', { 'data-text': input }, [
				h('span', 'Text in span:', input),
				h('br'),
				h('strong', 'Text in bold:', input)
			])
		)
	</script>

</body>

</html>
