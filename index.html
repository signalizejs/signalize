<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<input type="number" id="text">
	<div>Double is: <span id="output"></span></div>

	<script type="module">
		import { signal, bind } from './dist/index.js';
		const number = signal(0);
		bind('#text', { value: number });
		bind('#output', { innerHTML: [number, () => number * 2] });
	</script>

</body>
</html>
