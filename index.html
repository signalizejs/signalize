	<div $text="" $count="10" cloak>

		<button @click="count.set(count() - 1)">Odeber<span :text="count"></span></button><br>
		<ul>
			<template :for="i in [...Array(count())]">
				<div>

				</div>

					</template>
				</div>
			</template>
		</ul>
	</div>
