<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="importmap">
		{
			"imports": {
				"signalizejs": "/packages/signalizejs/src/Signalize.js"
			}
		}
	</script>

	<input id="meh">
	<div id="output"></div>

	<test-el></test-el>

	<script type="module">
		import Signalize from 'signalizejs';

		const $ = new Signalize();
		const { signal, bind, component } = await $.import(['bind', 'signal', 'component']);
		const number = signal(0);

		bind(document.querySelector('#meh'), { value: number });
		bind(document.querySelector('#output'), { html: number });

		component('test-el', ({$el}) => {
			console.log($el);
		});
	</script>
</body>
</html>
