<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta data-snippet="spa-cache-control" name="spa-cache-control" content="cache">
	<title data-snippet="title">First page</title>
	<script type="module" src="http://localhost:5173/@vite/client"></script>
</head>

<body>

	<div component="form">
		<input ref="search">
		Output: <span ref="output"></span>
	</div>

	<div component="form">
		<input ref="search">
		Second: <span ref="output"></span>
	</div>

	<script type="module">
		import { signal, bind, ref, component } from 'signalizejs';

		component('form', ({ $el, ref }) => {
			const search = signal('');
			bind(ref('search'), { value: search });
			bind(ref('output'), { html: search })
		})
	</script>

</body>

</html>
